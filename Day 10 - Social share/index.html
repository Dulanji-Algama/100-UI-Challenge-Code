<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Share</title>
</head>
<body>

    <nav>

    <!-- main -->
    <main>
        <div>
            <img src="img/fairy.png" alt="fairy picture" class="img3">

        <div>

        </div>
