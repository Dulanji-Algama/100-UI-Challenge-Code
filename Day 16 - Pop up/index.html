<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 16 - Pop up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
      <!-- box -->
      <div class="frame">
        <h1 class="s-offer">Special Offer</h1>
          <!-- pop up -->
        <div class="pop-up">
        <div class="close">
            X
        </div>
        <div class="container">
            <div class="row">
                <!-- left section-->
                <div class="col le ">
                    <img src="" alt="Picture" class="main-pic">
                </div>
                <!-- right section -->
                <div class="col ri">
                    <div class="box">
                        <div class="off">
                            50% <br> 
                            OFF
                        </div>
                        <p class="ri-p1">Five Element</p>
                        <img src="" alt="five element" class="five element1">
                        <p class="ri-p2">Frost Spirit</p>
                        <img src="" alt="Spirit pic" class="ri-img2">
                        <div class="price">$11.11</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <h1 class="buy">Buy</h1>
      </div>
</body>
