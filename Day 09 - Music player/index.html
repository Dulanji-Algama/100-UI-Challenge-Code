<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- nav -->
    <nav>
    <img src="img/logo.png" alt="logo" class="logo">
    <h3>TuneWave</h3>
    <img src="img/share.svg" alt="share" class="share">
    </nav>

    <!-- main -->
    <main>
    <div class="name">
    <h1>Love Story</h1>
    </div>
    <div class="imgset">
    <img src="img/list.png" alt="list icon" class="b1">
    <img src="img/rewind.png" alt="rewind icon" class="b2"> 
    <img src="img/play-button.png" alt="play button icon" class="b3"> 
    <img src="img/fast-forward.png" alt="fast forward icon" class="b4"> 
    <img src="img/heart.png" alt="heart icon" class="b5">
    </div> 
    </main>
</body>
</html>
