<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 04 - Calculater</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <!-- calculator -->
    <form name="cal" class="calc" action="index.html" method="POST">
  
                <input type="text" name="answer" id="display">
             <br><br>
                <button type="button" class="btnDesign" value=="C" onclick="cal.answer.value=''">C</button>
                <button type="button" class="btnDesign" value=="%" onclick="cal.answer.value+='%'">%</button>
                <button type="button" class="btnDesign" value=="/" onclick="cal.answer.value+='/'">/</button>
                <button type="button" class="btnDesign" value=="X" onclick="cal.answer.value=cal.answer.value.substring(0,cal.answer.value.length*1-1)">X</button>

             <br><br>
           
               <button type="button" class="btnDesign"  value=="7" onclick="cal.answer.value+='7'">7</button>
                <button type="button" class="btnDesign"  value=="8" onclick="cal.answer.value+='8'">8</button>
                <button type="button"class="btnDesign" value=="9" onclick="cal.answer.value+='9'">9</button>
                <button type="button"class="operatorDesign" value=="*" onclick="cal.answer.value+='*'">*</button>
            <br><br>
                <button type="button" class="btnDesign"  value=="4" onclick="cal.answer.value+='4'">4</button>
               <button type="button" class="btnDesign"  value=="5" onclick="cal.answer.value+='5'">5</button>
                <button type="button" class="btnDesign" value=="6" onclick="cal.answer.value+='6'">6</button>
                <button type="button" class="operatorDesign" value=="-" onclick="cal.answer.value+='-'">-</button>
            <br><br>
                <button type="button" class="btnDesign" value=="1" onclick="cal.answer.value+='1'">1</button>
                <button type="button" class="btnDesign" value=="2" onclick="cal.answer.value+='2'">2</button>
                <button type="button" class="btnDesign" value=="3" onclick="cal.answer.value+='3'">3</button>
                <button type="button" class="operatorDesign" value=="+" onclick="cal.answer.value+='+'" >+</button>
            <br><br>
               <button type="button" class="btnDesign" value="0" onclick="cal.answer.value+='0'">0</button>
               <button type="button" class="operatorDesign" value=="." onclick="cal.answer.value+='.'">.</button>
               <button type="button" class="operatorDesign eq" value=="=" onclick="cal.answer.value=eval(cal.answer.value)">=</button>
    </form>
</body>
</html>
