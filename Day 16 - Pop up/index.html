<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 16 - Pop up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">

</head>
<body>
      <!-- box -->
      <div class="frame">
        <h1 class="s-offer">Special Offer</h1>
        <div class="close">
            X
        </div>
          <!-- pop up -->
        <div class="pop-up">
        <div class="container">
            <div class="row">
                <!-- left section-->
                <div class="col  ">
                    <img src="img/pic.png" alt="Picture" class="main-pic">
                </div>
                <!-- right section -->
                <div class="col">
                    <!-- right column details -->
                    <div class="off">
                        50% <br> 
                        OFF
                    </div>
                    <div class="box">
                       
                        <p class="ri-p1">Five Element</p>
                        <img src="img/five-e.png" alt="five-e" class="five-e">
                        <p class="ri-p2">Frost Spirit</p>
                        <img src="img/spirit.png" alt="Spirit pic" class="spirit-img">
                    </div>
                    <img src="img/pic-w.png" alt="pic-w" class="pic-w">
                    <div class="price">$11.11</div>
                </div>
            </div>
        </div>
    </div>
        <h1 class="buy">Buy</h1>
      </div>
</body>
</html>
