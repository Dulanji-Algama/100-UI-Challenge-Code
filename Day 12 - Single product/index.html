<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 12 - Single product</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- nav -->
    <nav>
        <img src="img/logo.png" alt="logo" class="logo">
        <div class="imgset">
            <img src="img/search.png" alt="search" class="img1">
            <img src="img/cart.png" alt="cart" class="img2">
            <img src="img/user.png" alt="user profile" class="img3">
        </div>
    </nav>
    <!--main -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <img src="img/doll.png" alt="doll" class="img4">
                    <img src="img/stand.png" alt="stand" class="img5">
                </div>
                <div class="col">
                    <img src="img/stars.png" alt="stars" class="img6">
                    <h1>Cute Doll</h1>
                    <h2>$ 444.44</h2>
                    <p>Colours</p>
                    <div class="colors">
                        <div class="blue"></div>
                        <div class="yellow"></div>
                        <div class="pink"></div>
                    </div>
                    <p>Quantity</p>
                    <input type="number" placeholder="1" min="1" max="10">
                    <img src="img/heart.png" alt="heart" class="img7">
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
